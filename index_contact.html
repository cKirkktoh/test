<meta charset="UTF-8">

<!DOCTYPE html>
<html>
    <body>
        <header>
            <div class="logo">
                <img src="images/quatro-logo.png" alt="Quatro Logo" />
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a class="active" href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <section class="contact-container">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name" class="contact-label">Name</label>
                    <input type="text" id="name" name="name" class="contact-input" required />
                </div>
                <div class="form-group">
                    <label for="email" class="contact-label">Email</label>
                    <input type="email" id="email" name="email" class="contact-input" required />
                </div>
                <div class="form-group">
                    <label for="subject" class="contact-label">Subject</label>
                    <input type="text" id="subject" name="subject" class="contact-input" required />
                </div>
                <div class="form-group">
                    <label for="message" class="contact-label">Message</label>
                    <textarea id="message" name="message" class="contact-input" required></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
        <footer>
            <div class="footer-container">
                <p>&copy; 2023 Quatro. All Rights Reserved.</p>
            </div>
        </footer>
    </body>
